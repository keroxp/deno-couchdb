name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    services:
      redis:
        image: couchdb:2.3.0
        ports:
        - 5984:5984
    steps:
    - uses: actions/checkout@v1
    - name: Install Deno
      run: |
        DENO_VERSION=$(cat .denov)
        curl -fsSL https://deno.land/x/install/install.sh | bash -s -- ${DENO_VERSION}
    - name: Run Tests
      run: |
        export PATH=$HOME/.local/bin:$PATH
        sleep 10
        deno -A couch_test.ts
